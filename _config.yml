title: ED Math Documentation
description: "A collection of mathematical documentation for Elite: Dangerous"
baseurl: "/ed-math" # the subpath of your site, e.g. /blog
url: "https://jixxed.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
theme: minima
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
minima:
  skin: auto
  date_format: "%B %-d, %Y"
#   Minima skin selection. Available skins are:
#     * classic            Default, light color scheme.
#     * dark               Dark variant of the classic skin.
#     * auto               Adaptive skin based on the classic and dark skins.
#     * solarized-light    Light variant of solarized color scheme.
#     * solarized-dark     Dark variant of solarized color scheme.
#     * solarized          Adaptive skin for solarized color scheme skins.
# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor

# MathJax support
markdown: kramdown
kramdown:
  math_engine: mathjax
  math_engine_opts: {}

# Search configuration
search: true
